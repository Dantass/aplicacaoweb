<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Web</title>
    <link rel="stylesheet" href="/src/estilos.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Itens</h1>
        <nav>
            <ul>
                <li><a href="#" id="link-cadastro">Cadastro</a></li>
                <li><a href="#" id="link-listagem">Listagem</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cadastro">
            <h2>Cadastro de Itens</h2>
            <form id="form-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="listagem" style="display: none;">
            <h2>Lista de Itens</h2>
            <ul id="lista-itens"></ul>
        </section>
    </main>

    <script src="/src/navegacao.js" defer></script>
    <script src="/src/cadastro.js" defer></script>
    <script src="/src/listagem.js" defer></script>
</body>
</html>
